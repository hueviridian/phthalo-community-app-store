releaseNotes: >-
  ⚙️ ✅ Corrections techniques

    Compatibilité améliorée avec PHP 8.1 et 8.2 : suppression de nombreux avertissements et erreurs (dépréciations, division par zéro, etc.).

    Correctifs SQL : suppression de plusieurs erreurs SQL liées aux filtres, aux exports ou aux commentaires mal placés.

    Sécurité renforcée : corrections sur la validation des données et l’utilisation de caractères spéciaux dans les noms.

    Amélioration des exports : les exports comptables, FEC et autres conservent maintenant les bons totaux et les bons formats.

    Filtrage corrigé dans les journaux comptables, projets, documents, et les recherches globales.

    Stabilité des modules : corrections sur les modules projets, bons de fabrication, fiches de frais, interventions, réception, notifications, etc.

    Régressions corrigées : erreurs d’affichage ou d’actions qui plantaient certaines vues ou empêchaient des fonctionnalités (signatures en ligne, traductions, etc.).

    Améliorations API : meilleure gestion des retours pour les API liées aux dépenses et produits.

    Comptabilité : meilleure gestion des plans comptables, des comptes auxiliaires, et des valeurs par défaut.

    Ergonomie : retour automatique à la vue d’édition après duplication, meilleur affichage des titres et boutons, suppression de caractères indésirables (&amp;, double logo, etc.).

📚 Domaines concernés

    💰 Comptabilité et gestion bancaire

    🧾 Facturation & devis

    🏗️ Projets et interventions

    🏭 Fabrication et stock

    📦 Produits & fournisseurs

    ✉️ Emails & notifications

    🔒 Authentification & sécurité

    📊 Exports / API / Filtres

💡 En résumé :

Cette version corrige des dizaines de petits bugs, souvent invisibles mais pénibles, surtout pour les utilisateurs en production. Elle prépare également la compatibilité complète avec les dernières versions de PHP et corrige de nombreux problèmes signalés par la communauté.
