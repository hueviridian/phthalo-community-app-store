category: Networking
version: "Latest"
port: 8080
description: >-
  ⚠️ Pour que Wings fonctionne sur Umbrel :

    Dans le panel Pterodactyl (sur Umbrel), crée un Node avec l’IP locale d’Umbrel.

    Génère un token Wings dans la page du Node.

    Dans le fichier docker-compose.yml, remplace WINGS_TOKEN par ce token et WINGS_PANEL par l’URL locale (ex : http://umbrel.local:8080).

    Wings doit tourner en mode network host (dans docker-compose) pour ouvrir les ports des serveurs.

    Vérifie que Wings a accès au socket Docker (/var/run/docker.sock).

  Sans ça, Wings ne pourra pas lancer ni gérer tes serveurs de jeux sur Umbrel.

